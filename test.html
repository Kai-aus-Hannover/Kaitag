<!DOCTYPE html>
<html>
    <head>
        <title>Kai aus Hannover Linksammlung</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var $ = jQuery;
            function test(a) {
                $("body").append(a);   
            }
            function anzeigen(inhalt) {
                var download = inhalt.data.tree;
                for (var i = download.length - 1; i >= 0; --i) {
                    if (download[i].path.substring(0, 6) == "Links/" && download[i].type == "blob") {
                        var pfad = download[i].path;
                        var name = pfad.split('.').reverse().slice(1).reverse().join('.').split("/").slice(1);
                        console.log(pfad);
                        console.log(name);
                        var a = '<a class="link versteckt collapsed" id="link-' + i + '"data-toggle="collapse" href="#' + i + '" aria-expanded="false" aria-controls="footwear">' + name + '</a><div class="inhalt collapse" id="' + i + '"><div class="fehler404">Ups Fehler 404</div></div>';
                        console.log(a);
                        $("body").append(a);
                        test(a);
                        (function(index, pfad) {
                            var b = encodeURIComponent("/" + pfad);
                            console.log("hier B: " + b);
                            $("#" + index).load(b, function(inhalt, ergebnis) {
                                if (ergebnis == "success") {
                                    $("#link-" + index).removeClass("versteckt");
                                }
                            });
                        })(i, pfad);
                    }
                }
            }
        </script>
        <script src="https://api.github.com/repos/Kai-aus-Hannover/Kaitag/git/trees/master?recursive=1&callback=anzeigen"></script>
    </head>
    <body>
        <h1 type="button" data-toggle="collapse" aria-expanded="true" data-target=".collapse">Kai aus Hannover Linksammlung</h1>
    </body>
</html>
