<!DOCTYPE html>
<html>
    <head>
        <title>Kai aus Hannover Linksammlung</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var download = [
                "Kaitag am Freitag #69 29.09.2017",
                "Kaitag am Freitag #68 22.09.2017",
                "Kaitag am Freitag #67 15.09.2017",
                "Kaitag am Freitag #66 08.09.2017",
                "Kaitag am Freitag #65 01.09.2017",
                "Kaitag am Freitag #64 25.08.2017",
                "Kaitag am Freitag #63 18.08.2017",
                "Kaitag am Freitag #62 11.08.2017",
                "Kaitag am Freitag #60 21.07.2017",
            ];
            jQuery( document ).ready(function() {
                for (i = 0, len = download.length; i < len; i++) {
                    jQuery("body").append('<a class="link" data-toggle="collapse" href="#' + i + '" aria-expanded="false" aria-controls="footwear">' + download[i] + '</a>');
                    jQuery("body").append('<div class="inhalt collapse" id="' + i + '">Ups Fehler 404</div>');
                    jQuery("#" + i).load(encodeURIComponent("/Links/" + download[i] + ".txt"));
                }
            });
        </script>
    </head>
    <body>
        <h1>Kai aus Hannover Linksammlung</h1>
    </body>
</html>
